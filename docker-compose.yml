services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
      - POSTGRES_DB=microservice_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d microservice_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api_gateway:
    build: api_gateway
    container_name: api_gateway
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=8000
      - SERVICE_USERS_URL=http://service_users:3001
      - SERVICE_ORDERS_URL=http://service_orders:3002
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
    networks:
      - app-network
    depends_on:
      - service_users
      - service_orders

  service_users:
    build: service_users
    container_name: service_users
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=admin123
      - DB_NAME=microservice_db
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - JWT_EXPIRES_IN=24h
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy

  service_orders:
    build: service_orders
    container_name: service_orders
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=admin123
      - DB_NAME=microservice_db
      - SERVICE_USERS_URL=http://service_users:3001
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge